<div class="todo-list">
  <form (ngSubmit)="add(taskNgForm)" #taskNgForm="ngForm">
    <div class="input-group">
      <input readonly name="date" [matDatepicker]="picker" [(ngModel)]="date">
      <mat-datepicker-toggle class="input" [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker class="input" #picker></mat-datepicker>
    </div>
    <div class="input-group">
      <input #newTask="ngModel" required minlength="4" name="taskTitle" type="text" placeholder="Write your todo" [(ngModel)]="newTaskTitle">
      <button class="add-button">+</button>
    </div>
    <div class="error-message" *ngIf="newTask.invalid && (newTask.touched || newTask.dirty)">
      <div *ngIf="newTask.errors?.['required']">
        *Task title is required
      </div>
      <div *ngIf="newTask.errors?.['minlength']">
        Task title must be at least 4 characters long
      </div>
    </div>
</form>
<table>
  <tr *ngFor="let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2">
    <td>
      <p [class.is-done]="task.isDone">{{task.title}}</p>
    </td>
    <td>
      <button (click)="remove(task)" class="remove-button">X</button>
      <button (click)="task.toggleIsDone()" class="done-button">
        {{task.isDone ? "Undo" : "Done"}}
      </button>
    </td>
  </tr>
</table>
</div>
